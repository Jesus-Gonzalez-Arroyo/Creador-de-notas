<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="flex-header">
            <img src="./assets/icon.png" alt="Imagen" class="img-icon">
            <h1 class="title">Creador de tareas</h1>
            <div class="container-btn-mobile">
                <button class="btn-crear-movile" id="btn_movile">+</button>
            </div>
        </div>
    </header>
    <body>
        <div class="container-flex">
            <div class="container-form">
                <form class="form" id="form">
                    <p>Crea tus tareas</p>
                    <input type="text" placeholder="Titulo" class="title-tarea" id="titulo">
                    <textarea type="text" placeholder="Descripcion" class="description-tarea" id="descripcion"></textarea>
                </form>
                <div class="flex-button">
                    <button id="btn_crear" class="btn_form">+</button>
                    <button id="btn_close" class="btn_form">x</button>
                </div>
            </div>
            <div class="container-tareas">
                <h1>Tus tareas</h1>
                <ul id="lista-tareas" class="lista"> 
                    <p class="anuncio-tarea">No hay tareas pendientes</p>
                </ul>
            </div>
        </div>
    </body>
    <script src="./js/main.js"></script>
</body>
</html>
